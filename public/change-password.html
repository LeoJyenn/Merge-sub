<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统凭证更新</title>
    <link rel="icon" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <link href="/index.css" rel="stylesheet">
    <style>
        .auth-container { max-width: 500px; margin: 50px auto; }
        .form-label { display: block; margin-bottom: 5px; color: var(--terminal-green); font-weight: bold; }
        .form-group { margin-bottom: 20px; }
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container auth-container">
        <h1 class="glitch" data-text="凭证管理系统">凭证管理系统</h1>
        
        <div class="terminal-box">
            <div class="terminal-header">>> 身份验证协议</div>
            
            <div class="form-group">
                <label class="form-label">> 新用户名 (NEW_USER):</label>
                <input type="text" id="newUsername" placeholder="输入新的用户名..." autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">> 当前密码 (CURRENT_PASS):</label>
                <input type="password" id="currentPassword" placeholder="验证当前权限..." autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">> 新密码 (NEW_PASS):</label>
                <input type="password" id="newPassword" placeholder="设置新的访问密钥..." autocomplete="off">
            </div>

            <div class="btn-group">
                <button class="cmd-btn delete-btn" onclick="window.location.href='/'">[ 返回终端 ]</button>
                <button class="cmd-btn add-btn" onclick="updateCredentials()">[ 执行更新 ]</button>
            </div>
        </div>
        
        <div class="footer">
            <span>安全中心@LeoJyenn:~/auth/update# _</span>
        </div>
    </div>

    <script>
        function showAlert(message, isSuccess = false) {
            const overlay = document.createElement('div');
            overlay.className = 'alert-overlay';
            const alertBox = document.createElement('div');
            alertBox.className = 'alert-box';
            
            const header = document.createElement('div');
            header.textContent = '>> 系统消息';
            header.style.marginBottom = '10px';
            header.style.borderBottom = '1px dashed #00ff00';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'alert-message';
            messageDiv.textContent = message;
            messageDiv.style.marginBottom = '20px';
            
            const button = document.createElement('button');
            button.className = 'alert-button';
            button.textContent = '[ 确认 ]';
            
            button.onclick = function() {
                document.body.removeChild(overlay);
                if (isSuccess) {
                    window.location.href = '/login';
                }
            };
            
            alertBox.appendChild(header);
            alertBox.appendChild(messageDiv);
            alertBox.appendChild(button);
            overlay.appendChild(alertBox);
            document.body.appendChild(overlay);
        }

        async function updateCredentials() {
            const newUsername = document.getElementById('newUsername').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const currentPassword = document.getElementById('currentPassword').value.trim();

            if (!newUsername || !newPassword || !currentPassword) {
                showAlert('错误：检测到空字段，请完整填写所有信息。');
                return;
            }

            try {
                const response = await fetch('/admin/update-credentials', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: newUsername,
                        password: newPassword,
                        currentPassword: currentPassword
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('更新成功！凭证已重置，请使用新密码重新登录...', true);
                } else {
                    showAlert('更新失败: ' + (result.error || '权限验证未通过'));
                }
            } catch (error) {
                showAlert('严重错误: 数据传输中断');
            }
        }
    </script>
</body>
</html>
