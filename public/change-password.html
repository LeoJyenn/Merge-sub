<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merge-sub · 修改密码</title>
    <link rel="icon" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <link href="/index.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, rgba(219, 234, 254, 0.7), transparent 55%),
                radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.2), transparent 45%),
                var(--bg-page);
            font-family: var(--font-sans);
        }
        .cp-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }
        .cp-card {
            width: 100%;
            max-width: 440px;
            background: #ffffff;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }
        .cp-header {
            padding: 12px 18px;
            background: var(--bg-header-grad);
            color: #ffffff;
        }

        .cp-title {
            font-size: 16px;
            font-weight: 600;
        }
        .cp-subtitle {
            font-size: 12px;
            opacity: 0.95;
            margin-top: 2px;
        }
        .cp-body {
            padding: 14px 18px 18px;
        }
        .cp-group {
            margin-bottom: 12px;
        }
        .cp-label {
            display: block;
            font-size: 13px;
            color: #4b5563;
            margin-bottom: 4px;
        }
        .cp-input {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #e0e4f2;
            padding: 7px 10px;
            font-size: 14px;
            outline: none;
        }
        .cp-input:focus {
            border-color: #6a5dfc;
            box-shadow: 0 0 0 1px rgba(106, 93, 252, 0.18);
        }
        .cp-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .cp-btn {
            border-radius: 999px;
            padding: 7px 16px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-weight: 500;
        }
        .cp-btn-secondary {
            background: #ffffff;
            border: 1px solid #e0e4f2;
            color: #4b5563;
        }
        .cp-btn-secondary:hover {
            border-color: #6a5dfc;
            color: #4c3ce6;
        }
.cp-btn-primary {
            background: var(--primary);
            color: #ffffff;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        }
        .cp-btn-primary:hover {
            background: var(--primary-deep);
        }

    </style>
</head>
<body>
<div class="cp-wrapper">
    <div class="cp-card">
        <div class="cp-header">
            <div class="cp-title">修改管理员凭证</div>
            <div class="cp-subtitle">更新用户名和访问密钥，修改后需要使用新密码重新登录。</div>
        </div>
        <div class="cp-body">
            <div class="cp-group">
                <label class="cp-label">新用户名</label>
                <input type="text" id="newUsername" class="cp-input" placeholder="输入新的用户名" autocomplete="off">
            </div>
            <div class="cp-group">
                <label class="cp-label">当前密码</label>
                <input type="password" id="currentPassword" class="cp-input" placeholder="用于验证当前权限" autocomplete="off">
            </div>
            <div class="cp-group">
                <label class="cp-label">新密码</label>
                <input type="password" id="newPassword" class="cp-input" placeholder="设置新的访问密钥" autocomplete="off">
            </div>
            <div class="cp-actions">
                <button class="cp-btn cp-btn-secondary" onclick="window.location.href='/'">返回面板</button>
                <button class="cp-btn cp-btn-primary" onclick="updateCredentials()">执行更新</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showAlert(message, isSuccess) {
        const overlay = document.createElement('div');
        overlay.className = 'alert-overlay';
        const alertBox = document.createElement('div');
        alertBox.className = 'alert-box';
        const header = document.createElement('div');
        header.textContent = '系统提示';
        header.style.fontWeight = '600';
        const messageDiv = document.createElement('div');
        messageDiv.className = 'alert-message';
        messageDiv.textContent = message;
        const button = document.createElement('button');
        button.className = 'alert-button';
        button.textContent = '确认';
        button.onclick = function() {
            document.body.removeChild(overlay);
            if (isSuccess) {
                window.location.href = '/login';
            }
        };
        alertBox.appendChild(header);
        alertBox.appendChild(messageDiv);
        alertBox.appendChild(button);
        overlay.appendChild(alertBox);
        document.body.appendChild(overlay);
    }

    async function updateCredentials() {
        const newUsername = document.getElementById('newUsername').value.trim();
        const newPassword = document.getElementById('newPassword').value.trim();
        const currentPassword = document.getElementById('currentPassword').value.trim();
        if (!newUsername || !newPassword || !currentPassword) {
            showAlert('请完整填写所有字段');
            return;
        }
        try {
            const response = await fetch('/admin/update-credentials', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: newUsername,
                    password: newPassword,
                    currentPassword: currentPassword
                })
            });
            const result = await response.json();
            if (response.ok) {
                showAlert('更新成功，请使用新密码重新登录。', true);
            } else {
                showAlert('更新失败: ' + (result.error || '权限验证未通过'));
            }
        } catch (error) {
            showAlert('请求失败，请稍后重试');
        }
    }
</script>
</body>
</html>
